<!DOCTYPE html>
<html>
<head>
	<title>HTML5 Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<h2>Enter the system</h2>
		<p>It is necessary to login to your account in order to sign up for a course</p>
		<div class="reg-container col-md-6">
			<h5 class="margin-5">
				<span class="gray-text">
					ARE YOU NEW?
				</span>
				<span class="blue-text">
					REGISTER

				</span>
			</h5>
			<form action="">
				<div>
					<input type="text" name="name" placeholder="User name">
				</div>
				<br>
				<br>
				<div>
					<input type="email" name="email" placeholder="Email">
				</div>
				<br>
				<br>
				<div>
					<input type="password" name="password" placeholder="Password">
				</div>
				<br>
				<br>
				<div>
					<input type="password" name="password" placeholder="confirm Password">
				</div>
				<br>
				<br>
				<div>
					<input type="submit" value="Register" >
				</div>
			</form>
		</div>
		<div class="login-container col-md-6">
			<div class="margin-5">ALLREADY A STUDENT? LOGIN</div>
			<form action="" class="margin-15">
				<div>
					<input type="text" name="user name" placeholder="User name">
				</div>
				<br>
				<br>
				<div>
					<input type="password" name="password" placeholder="Password">
				</div>
				<br>
				<br>
				<div class="login-buttons">
					<span>
						<label for="remember_me">
							<input type="checkbox" name="checkbox" id="remember_me">
							Remember me?
						</label>
					</span>
					<span>
						<input type="submit" value="Login">
					</span>
				</div>
				<div class="forgot-password">
					<a href="#">Forgot Password?</a>
				</div>
			</div>
		</form>
	</div>
</div>

</body>
</html>
